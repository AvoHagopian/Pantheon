<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>God:
        <input [(ngModel)]="hero.god" placeholder="god">
    </label>
  </div>
  <div>
    <label>Country:
        <input [(ngModel)]="hero.country" placeholder="country">
    </label>
  </div>
  <div>
    <label>Victories:
        <input [(ngModel)]="hero.victories" placeholder="victories">
    </label>
  </div>
  <div>
    <label>Losses:
        <input [(ngModel)]="hero.losses" placeholder="losses">
    </label>
  </div>
  <div>
    <label>Weapon:
        <input [(ngModel)]="hero.weapon" placeholder="weapon">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
</div>

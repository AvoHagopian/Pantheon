<h2>My Gods</h2>
<div>
  <label>God name:
    <input #godName />
  </label>
  <button (click)="add(godName.value); godName.value=''">
    add
  </button>
</div>
<ul class="gods">
  <li *ngFor="let god of gods">
    <a routerLink = "detail/{{god.id}}">
      <span class="badge">{{god.id}}</span> {{god.name}}
    </a>
    <button class="delete" title="delete god"
      (click)="delete(god)">x</button>
  </li>
</ul>

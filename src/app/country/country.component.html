<h2>My Countries</h2>
<ul class="countries">
  <li *ngFor="let country of countries"
    [class.selected]="country === selectedCountry"
    (click)="onSelect(country)">
    <span class="badge">{{country.id}}</span> {{country.name}}
  </li>
</ul>

<div *ngIf="selectedCountry">

  <h2>{{selectedCountry.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedCountry.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedCountry.name" placeholder="name">
    </label>
  </div>

</div>
